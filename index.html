<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro</title>
    <script src="library.js"></script>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="balatro.css">
</head>
<body>
    <div id="consumable-container" class="consumable-container"></div>
    <br><br>
    <div id="card-container" class="card-container"></div>
    <button onclick="sortHand('rank')">Rank</button>
    <button onclick="sortHand('suit')">Suit</button>
    <button id="submitHand" onclick="scoreHand(hand.filter(c => c.selected))">Ship it!</button>
    <button id="discardHand" onclick="discardHand(hand.filter(c => c.selected))">Toss it</button>
    <button id="use-consumable" onclick="function smartUse() {
        // we use smart use to check if any consumable is actually selected
        if (consumables.filter(c => c.selected).length > 0) {
            useConsumable(consumables.filter(c => c.selected)[0]);
        }
    } smartUse()">Use consumable</button>
</body>
</html>
