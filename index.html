<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro</title>
    <script src="library.js"></script>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="balatro.css">
</head>

<body>
    <div id="game-area" class="game-area">
        <div id="jokers-container" class="jokers-container"></div>
        <br><br>
        <div id="consumable-container" class="consumable-container"></div>
        <br><br>
        <div id="card-container" class="card-container"></div>
        <button onclick="sortHand('rank')">Rank</button>
        <button onclick="sortHand('suit')">Suit</button>
        <button id="submitHand" onclick="scoreHand(hand.filter(c => c.selected))">Ship it!</button>
        <button id="discardHand" onclick="discardHand(hand.filter(c => c.selected))">Toss it</button>
        <button id="use-consumable" onclick="function smartUse() {
        // we use smart use to check if any consumable is actually selected
        if (consumables.filter(c => c.selected).length > 0) {
            useConsumable(consumables.filter(c => c.selected)[0]);
        }
    } smartUse()">Use consumable</button>
    </div>
    <div id="cashout-area" class="cashout-area">
        <button id="cashout" class="cashout">Cashout: </button>
        <p id="money-log" class="money-log"></p>
    </div>
    <div id="shop" class="shop">
        <div class="buttons">
            <button id="next" class="next">Next Round</button>
            <button id="reroll" class="reroll">Reroll</button>
        </div>
        <div id="cards" class="cards"></div>
        <div id="voucher" class="voucher"></div>
        <div id="packs" class="packs"></div>
    </div>
</body>

</html>
